<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New product &#9731;</title>

    </head>
    <body>

        <a data-th-href="@{/catalogue/products/list}">return to back</a>
        <br> 
        <h1>New product</h1>
        
        <div data-th-if="${errors}">
            <h2>errors:</h2>
            <ul>
                <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
            </ul>
<!--            <ul data-th-each="error : ${errors}">
                <li data-th-text="${error}"></li>
            </ul>-->
        </div>

        <form method="post" data-th-action="@{/catalogue/products/create}">
            <label>
                Title: 
                <br>
                <input type="text" name="title" data-th-value="${payload?.title}">
            </label>
            <br>
            <label>
                Details: 
                <br>
                <textarea name="details" data-th-text="${payload?.details}"></textarea>
            </label>
            <br>
            <!--<input type="submit" value="create">-->
            <button type="submit">create</button>
        </form>


    </body>
</html>
