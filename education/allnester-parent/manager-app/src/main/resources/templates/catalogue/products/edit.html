<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit product &laquo;[[${product.title}]]&laquo; &#9731;</title>

    </head>
    <body>

        <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">return to product</a>
        <br> 
        <h1>Edit product &laquo;[[${product.title}]]&laquo;</h1>

        <div data-th-if="${errors}">
            <h2>errors:</h2>
            <ul>
                <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
            </ul>
        </div>

        <form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
            <label>
                Title: 
                <br>
                <input type="text" name="title" data-th-value="${payload != null? payload.title : product.title}">
            </label>
            <br>
            <label>
                Details: 
                <br>
                <textarea name="details" data-th-text="${payload != null? payload.details : product.details}"></textarea>
            </label>      
            <br>
            <!--<input type="submit" value="create">-->
            <button type="submit">update</button>
        </form>


    </body>
</html>
