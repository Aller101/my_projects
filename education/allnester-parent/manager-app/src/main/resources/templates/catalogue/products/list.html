<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List of products &#9731;</title>

    </head>
    <body>
        <a data-th-href="@{/catalogue/products/create}">create new product</a>
        <br>
        <h1>List of products</h1>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th align="center">Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="product : ${products}">
                    <td data-th-text="${product.id}"></td>
                    <td>
                        <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
                           data-th-text="${product.title}"></a>
                    </td>
                    <td>
                        <form method="get" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
                            <button type="submit">update</button>
                        </form>
                    </td>
                    <td>
                        <form method="post" data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">
                            <button type="submit">delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>


    </body>
</html>
